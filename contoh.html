<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar 2 Menu & Submenu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* ===== Taskbar ===== */
    .taskbar {
      width: 100%;
      height: 50px;
      background: rgba(40, 40, 40, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-top: 1px solid #333;
      position: relative;
      z-index: 10;
    }

    .taskbar-left, .taskbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 15px;
    }

    .taskbar-left div {
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .taskbar-left div:hover {
      background: #2e2e2e;
    }

    /* ===== Menu Popup ===== */
    .menu {
      position: absolute;
      bottom: 55px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .menu-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #3a3a3a;
      position: relative;
    }

    .menu-item:hover {
      background: #3a3a3a;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    /* ===== Submenu ===== */
    .submenu {
      display: none;
      position: absolute;
      left: 180px;
      top: 0;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      width: 150px;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      z-index: 9999;
    }

    .submenu-item {
      padding: 10px 12px;
      cursor: pointer;
    }

    .submenu-item:hover {
      background: #444;
    }

    /* Hover buka submenu */
    .menu-item:hover .submenu {
      display: flex;
    }

    /* ===== Jam ===== */
    #clock {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- ===== Taskbar ===== -->
  <div class="taskbar">
    <div class="taskbar-left">
      <div id="menu1-btn">Menu 1</div>
      <div id="menu2-btn">Menu 2</div>
    </div>
    <div class="taskbar-right">
      <div id="clock"></div>
    </div>

    <!-- ===== MENU 1 ===== -->
    <div class="menu" id="menu1">
      <div class="menu-item">Program ▸
        <div class="submenu">
          <div class="submenu-item">Notepad</div>
          <div class="submenu-item">Calculator</div>
        </div>
      </div>
      <div class="menu-item">Documents ▸
        <div class="submenu">
          <div class="submenu-item">File1.txt</div>
          <div class="submenu-item">File2.doc</div>
        </div>
      </div>
      <div class="menu-item">Exit</div>
    </div>

    <!-- ===== MENU 2 ===== -->
    <div class="menu" id="menu2" style="left: 100px;">
      <div class="menu-item">Settings ▸
        <div class="submenu">
          <div class="submenu-item">Display</div>
          <div class="submenu-item">Network</div>
        </div>
      </div>
      <div class="menu-item">Tools ▸
        <div class="submenu">
          <div class="submenu-item">Terminal</div>
          <div class="submenu-item">Monitor</div>
        </div>
      </div>
      <div class="menu-item">Shutdown</div>
    </div>
  </div>

  <script>
    // ===== Jam real-time =====
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== Menu 1 =====
    const menu1Btn = document.getElementById('menu1-btn');
    const menu1 = document.getElementById('menu1');

    menu1Btn.addEventListener('click', (e) => {
      e.stopPropagation();
      menu1.style.display = (menu1.style.display === 'flex') ? 'none' : 'flex';
      menu2.style.display = 'none'; // tutup menu 2 kalau menu 1 dibuka
    });

    // ===== Menu 2 =====
    const menu2Btn = document.getElementById('menu2-btn');
    const menu2 = document.getElementById('menu2');

    menu2Btn.addEventListener('click', (e) => {
      e.stopPropagation();
      menu2.style.display = (menu2.style.display === 'flex') ? 'none' : 'flex';
      menu1.style.display = 'none'; // tutup menu 1 kalau menu 2 dibuka
    });

    // ===== Klik di luar → tutup semua =====
    document.addEventListener('click', (e) => {
      if (!menu1.contains(e.target) && !menu1Btn.contains(e.target)) {
        menu1.style.display = 'none';
      }
      if (!menu2.contains(e.target) && !menu2Btn.contains(e.target)) {
        menu2.style.display = 'none';
      }
    });
  </script>
</body>
</html>
